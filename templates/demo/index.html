{% extends "base.html" %}
{% load static %}
{% block content %}
<section class="py-4 text-center container">
  <div class="row py-lg-5">
    <div class="col-lg-6 col-md-8 mx-auto">
      <form method="post" action="{% url 'login' %}">
        <table>
          {%csrf_token%}
          {{form.as_table}}
          <tr>
            <td><a href="{% url 'regis' %}">Register</a></td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="submit" value="Log in">
            </td>
          </tr>
        </table>
      </form>

    </div>
  </div>
</section>
{% endblock %}
